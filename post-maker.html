<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Maker</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Create a New Post</h2>

        <form>
            <!-- Query Description -->
            <div class="mb-3">
                <label for="postContent" class="form-label">Describe your query:</label>
                <textarea class="form-control" id="postContent" rows="5" placeholder="Write your query here..."></textarea>
            </div>

            <!-- Fake Upload Box -->
            <div class="mb-3">
                <label class="form-label">Upload an Image:</label>
                <div class="p-3 border rounded bg-light text-center">
                    <span class="text-muted">Click to upload</span>
                </div>
            </div>

            <!-- Submit Button -->
            <a href="student-support.html">
                <button type="button" class="custom-btn">Submit Post</button>
            </a>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>






</body>

</html>
