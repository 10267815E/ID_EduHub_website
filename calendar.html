<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub Calendar</title>
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>

<body>


   <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });
  
    </script>



   <nav class= "navbar">
     <div class = "nav-left">
      <a href = "home.html">
        <img src="images/eduhub_logo-removebg-preview.png" alt="EduHub Logo" class="nav-logo">
      </a>
     </div>

     <ul class = "nav-links">
        <li><a href = "profile.html">Profile</a></li>
        <li><a href = "calendar.html">Calendar</a></li>
        <li><a href = "tasks.html">Tasks</a></li>
        <li><a href = "help.html">Help</a></li>
     </ul>
   </nav>
   
   <div class="calendar-container">
    <h1>View upcoming classes and assignments here:</h1>
    <div class="calendar-content">
        <div id="calendar"></div>
        
        <div class="timetable">
            <h2>Your Timetable</h2>
            <img src="images/timetable.png" alt="Your timetable" class="timetable-image">
        </div>

        <div id="imageModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="enlargedImage">
       </div>
       
    </div>
</div>

<script src="code.js"></script>

</body>

</html>
