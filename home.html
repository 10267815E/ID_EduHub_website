<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <nav class= "navbar">
     <div class = "nav-left">
        <img src="images/eduhub_logo-removebg-preview.png" alt="EduHub Logo" class="nav-logo">
     </div>

     <ul class = "nav-links">
        <li><a href = #>Profile</a></li>
        <li><a href = #>Calendar</a></li>
        <li><a href = #>Tasks</a></li>
        <li><a href = #>Help</a></li>
     </ul>
   </nav>

   <div class = "welcome-text">
      <h1>Welcome back to Edu Hub, Denis!</h1>
      <h2>Are you ready to dive back into learning? Check out our upcoming events at Ngee Ann Poly!</h2>
      <div class = "search-container">
         <input type = "text" class = "search-bar" placeholder = "Search for modules or activites here!">
         <button class = "modules-button">View my modules</button>
      </div>

      <div class="slideshow-container">
         <div class="mySlides fade">
             <img src="images/np_event1.png" alt="Slide 1">
         </div>
         <div class="mySlides fade">
             <img src="images/np_event2.png" alt="Slide 2">
         </div>
         <div class="mySlides fade">
             <img src="images/np_event3.png" alt="Slide 3">
         </div>
     
         <!-- Navigation Dots -->
         <div class="dots-container">
             <span class="dot"></span>
             <span class="dot"></span>
             <span class="dot"></span>
         </div>
      </div>
      <script src="script.js"></script>
   </div>

   
     
   



</body>


</html>
