<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <nav class= "navbar">
     <div class = "nav-left">
        <img src="images/eduhub_logo-removebg-preview.png" alt="EduHub Logo" class="nav-logo">
     </div>

     <ul class = "nav-links">
        <li><a href = #>Profile</a></li>
        <li><a href = #>Calendar</a></li>
        <li><a href = #>Tasks</a></li>
        <li><a href = #>Help</a></li>
     </ul>
   </nav>

   <div class="home-content">
      <div class="welcome-text">
         <h1>Welcome back to Edu Hub, Denis!</h1>
         <h2>Are you ready to dive back into learning? Check out our upcoming events at Ngee Ann Poly!</h2>
      </div>
   
      <div class="search-container">
         <input type="text" class="search-bar" placeholder="Search for modules or activities here!">
         <button class="modules-button">View my modules</button>
      </div>
   
      <div class="slideshow-container">
         <h1>Daily NP Events:</h1>
         <div class="mySlides fade">
            <img src="images/np_event1.png" alt="Slide 1">
         </div>
         <div class="mySlides fade">
            <img src="images/np_event2.png" alt="Slide 2">
         </div>
         <div class="mySlides fade">
            <img src="images/np_event3.png" alt="Slide 3">
         </div>
   
         <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
         </div>
      </div>
      
      <script src = "script.js"></script>
   
      <div class="info-box">
         <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7384333965324!2d103.77336167423836!3d1.3330916616310093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da107d8eb4e359%3A0x75d2e7ffdeeb0c43!2sNgee%20Ann%20Polytechnic!5e0!3m2!1sen!2ssg!4v1738318721557!5m2!1sen!2ssg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
   
         <div class="text-container">
            <h2>NP's History:</h2>
            <p>test text</p>
         </div>
      </div>
   </div>

   
     
   



</body>


</html>
